<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini API Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Header with centered title and theme button -->
  <header class="d-flex justify-content-center align-items-center mb-4 position-relative header-container">
    <h1 class="fw-bold m-0">Mini API Dashboard</h1>
    <div class="theme-button-wrapper"> 
    <button id="theme-toggle" class="btn btn-secondary position-absolute end-0 me-3">Theme</button>
    </div>
  </header>

  <div class="container grid-container">
    <div class="row g-4">

      <!-- Dog App -->
      <div class="col-md-6 col-lg-3">
        <div class="card mini-app text-center shadow-sm p-3">
          <h2>üê∂ Random Dog</h2>
          <div class="output" id="dog-output">
            <small>Click "Get Dog" to see a dog</small>
          </div>
          <button class="btn btn-primary" onclick="fetchDog()">Get Dog</button>
        </div>
      </div>

      <!-- Cat App -->
      <div class="col-md-6 col-lg-3">
        <div class="card mini-app text-center shadow-sm p-3">
          <h2>üê± Random Cat</h2>
          <div class="output" id="cat-output">
            <small>Click "Get Cat" to see a cat</small>
          </div>
          <button class="btn btn-primary" onclick="fetchCat()">Get Cat</button>
        </div>
      </div>

      <!-- Weather App -->
      <div class="col-md-6 col-lg-3">
        <div class="card mini-app text-center shadow-sm p-3">
          <h2>üå§Ô∏è Weather</h2>
          <input type="text" id="city-input" class="form-control mb-2" placeholder="Enter city">
          <div class="output" id="weather-output">
            <small>Enter a city and click "Get Weather"</small>
          </div>
          <button class="btn btn-success" onclick="fetchWeather()">Get Weather</button>
        </div>
      </div>

      <!-- Currency App -->
      <div class="col-md-6 col-lg-3">
        <div class="card mini-app text-center shadow-sm p-3">
          <h2>üí± Currency</h2>
          <input type="number" id="amount" class="form-control mb-2" placeholder="Amount" min="0" step="any">
          <select id="from-currency" class="form-select mb-2">
            <option value="" disabled selected>From</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan</option>
            <option value="NZD">NZD - New Zealand Dollar</option>
          </select>
          <select id="to-currency" class="form-select mb-2">
            <option value="" disabled selected>To</option>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan</option>
            <option value="NZD">NZD - New Zealand Dollar</option>
          </select>
          <div class="output" id="currency-output">
            <small>Enter amount and select currencies</small>
          </div>
          <button class="btn btn-warning" onclick="fetchCurrency()">Get Rate</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
